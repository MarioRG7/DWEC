<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>User Information</title>
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>User Information</h3>
        </div>
        <div class="card-body">
            <div id="user-info">
                <!-- User information will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userId = 1; // Change this to the desired user ID

            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch user information");
                    }
                    return response.json();
                })
                .then(user => {
                    displayUserInfo(user);
                })
                .catch(error => {
                    console.error(error);
                });

            function displayUserInfo(user) {
                const userInfoContainer = document.getElementById("user-info");
                const userInfoHtml = `
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Name:</strong> ${user.name}</li>
                        <li class="list-group-item"><strong>Username:</strong> ${user.username}</li>
                        <li class="list-group-item"><strong>Email:</strong> ${user.email}</li>
                        <li class="list-group-item"><strong>Phone:</strong> ${user.phone}</li>
                        <li class="list-group-item"><strong>Website:</strong> ${user.website}</li>
                        <li class="list-group-item"><strong>Company:</strong> ${user.company.name}</li>
                        <li class="list-group-item"><strong>Address:</strong> ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</li>
                    </ul>
                `;

                userInfoContainer.innerHTML = userInfoHtml;
            }
        });
    </script>
</body>
</html>
