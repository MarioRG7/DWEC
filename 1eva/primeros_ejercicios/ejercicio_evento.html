<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .body{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="x">
            <h1>X: <span id="cx"></span></h1>
        </div>
        <div class="y">
            <h1>Y: <span id="cy"></span></h1>
        </div>
    </div>
    <script>
        const x = document.getElementById("cx")
        const y = document.getElementById("cy")
    
        document.addEventListener("mousemove", e=>{
            console.log(`Coordenadas: X = ${x}, Y = ${y}`);
            x.innerText = e.pageX
            y.innerText = e.pageY
        })
    </script>
</body>
</html>
