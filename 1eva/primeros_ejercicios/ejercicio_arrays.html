<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeros = [1,2,5,7,2,8,3]
        const suma = (array)=> {return array.reduce((acumulador, valorActual) => acumulador + valorActual, 0)}
        document.write(suma(numeros))
    </script>
</body>
</html>
