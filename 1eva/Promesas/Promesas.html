<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const promesa = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve("Se ha ejecutado correctamente")
            },2000)
            setTimeout(()=>{
                reject("Se ha ejecutado correctamente")
            },6000)
        })

        promesa
        .then(response=>{
            console.log(response)
        })
        .catch(error=>{
            console.log(error)
        })
        console.log("hola")
    </script>
</body>
</html>
